apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
    bintrayRepo = 'TablayoutAnimation'
    bintrayName = 'FluidTablayoutAnimation'

    publishedGroupId = 'com.fridayof1995'
    libraryName = 'FluidTablayoutAnimation'
    artifact = 'FluidTablayoutAnimation'

    libraryDescription = 'A wrapper for Tablayout with custom animation on Android'

    siteUrl = 'https://github.com/nirukk52/VPAnimatedTablayout'
    gitUrl = 'https://github.com/nirukk52/VPAnimatedTablayout.git'

    libraryVersion = '0.0.1'
   // https://dl.bintray.com/nirukk52/AnimatedViewPagerTabs
    developerId = 'nirukk52'
    developerName = 'Niranjan Kurambhatti'
    developerEmail = 'niranjan.kurambhatti@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
